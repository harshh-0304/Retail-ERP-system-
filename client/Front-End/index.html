<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retail ERP Frontend</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      html, body { /* Ensure both html and body take full height */
        height: 100%;
        margin: 0;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa; /* Light background color for the page */
      }
      /* Custom animations for the home page */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.8s ease-out forwards;
        animation-delay: 0.2s; /* Delay for a staggered effect */
        animation-fill-mode: both;
      }
      /* Staggered animations for cards */
      .animate-fade-in-delay-1 { animation: fade-in 0.8s ease-out forwards; animation-delay: 0.4s; animation-fill-mode: both; }
      .animate-fade-in-delay-2 { animation: fade-in 0.8s ease-out forwards; animation-delay: 0.6s; animation-fill-mode: both; }
      .animate-fade-in-delay-3 { animation: fade-in 0.8s ease-out forwards; animation-delay: 0.8s; animation-fill-mode: both; }

      /* Hover effect for cards */
      .hover-scale {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .hover-scale:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important; /* Stronger shadow on hover */
      }

      /* Ensure React root content takes full height and is above any future background elements */
      #root {
        position: relative;
        z-index: 0;
        min-height: 100vh; /* Ensure root takes full height to push footer down */
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <!-- This is the entry point for your React application -->
    <div id="root"></div>

    <!-- Bootstrap JavaScript CDN (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- This is the entry point for your React application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
